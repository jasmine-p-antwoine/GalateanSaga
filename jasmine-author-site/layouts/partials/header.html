<nav role="navigation" aria-label="Main navigation">
    <div class="container">
        <div class="nav-container">
            <a href="{{ .Site.BaseURL }}" class="logo" aria-label="{{ .Site.Title }} - Home" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none;">
                <img src="/images/Galatea_Crest_Simple.png" alt="Galatean Crest" style="height: 40px; width: auto;">
                <span>{{ .Site.Params.logo | default "The Galatean Saga" }}</span>
            </a>
            <ul class="nav-links" id="nav-menu">
                <li><a href="{{ .Site.BaseURL }}" aria-current="false">Home</a></li>
                <li><a href="{{ .Site.BaseURL }}portfolio/" aria-current="false">Books</a></li>
                <li><a href="{{ .Site.BaseURL }}posts/" aria-current="false">Blog</a></li>
                <li><a href="{{ .Site.BaseURL }}about/" aria-current="false">About</a></li>
                <li><a href="{{ .Site.BaseURL }}social/" aria-current="false">Social Media</a></li>
                <li><a href="{{ .Site.BaseURL }}travel/" aria-current="false">AI Policy</a></li>
            </ul>
            <div class="lang-switcher" role="group" aria-label="Language selection">
                {{ range .Site.Languages }}
                <a href="{{ if eq .Lang "en" }}{{ $.Site.BaseURL }}{{ else }}{{ $.Site.BaseURL }}{{ .Lang }}/{{ end }}" 
                   class="lang-link {{ if eq .Lang $.Site.Language.Lang }}active{{ end }}" 
                   aria-label="Switch to {{ .LanguageName }}" 
                   {{ if eq .Lang $.Site.Language.Lang }}aria-current="true"{{ end }}>{{ .Lang | upper }}</a>
                {{ end }}
            </div>
            <button class="mobile-menu-btn" aria-expanded="false" aria-controls="nav-menu" aria-label="Toggle navigation menu">â˜°</button>
        </div>
    </div>
</nav>

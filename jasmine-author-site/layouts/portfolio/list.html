{{ define "main" }}
<div style="margin-top: 5rem; padding: 2rem;">
    <div style="max-width: 1200px; margin: 0 auto;">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 style="color: #00d4ff; font-size: 3rem; margin-bottom: 1rem;">{{ .Title }}</h1>
            <p style="font-size: 1.2rem; opacity: 0.9;">{{ .Content }}</p>
        </div>
        <div class="portfolio-grid">
            {{ range .Site.Params.portfolio }}
<div class="portfolio-item" style="display: flex; flex-direction: column;">
    <div class="portfolio-image" style="height: 350px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); border-radius: 8px 8px 0 0;">
        {{ if .image }}
        <img src="{{ .image }}" alt="{{ .title }}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
        {{ else }}
        <div style="font-size: 2rem;">{{ .icon }} {{ .type }}</div>
        {{ end }}
    </div>
    <div class="portfolio-content" style="padding: 1.5rem;">
        <h3>{{ .title }}</h3>
        <p>{{ .description }}</p>
        <div style="margin-top: 1rem;">
            {{ range .tags }}
            <span style="background: rgba(0,212,255,0.2); padding: 4px 8px; border-radius: 15px; font-size: 0.8rem; margin-right: 0.5rem; display: inline-block; margin-bottom: 0.5rem;">{{ . }}</span>
            {{ end }}
        </div>
        {{ if .project_url }}
        <div style="margin-top: 1rem;">
            <a href="{{ .project_url }}" class="btn btn-secondary">View Details</a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
        </div>
    </div>
</div>
{{ end }}

{{ define "main" }}
<div class="post-container">
    <article class="post-content">
        <div class="post-terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="terminal-title">{{ .Title }}.md</div>
        </div>
        <div class="post-terminal-body">
            <div class="prompt-line">
                <span class="prompt">$</span>
                <span class="command">cat {{ .Title }}.md</span>
            </div>
            <div class="content">
                {{ .Content }}
            </div>
            
            {{ if .Pages }}
            <div style="margin-top: 3rem;">
                <h2 style="color: #a78bfa; margin-bottom: 1.5rem;">Recent Posts</h2>
                {{ range .Pages }}
                <div style="margin-bottom: 2rem; padding: 1.5rem; background: rgba(30, 41, 59, 0.3); border-radius: 8px; border-left: 3px solid #00d4ff;">
                    <h3 style="margin-bottom: 0.5rem;">
                        <a href="{{ .Permalink }}" style="color: #00d4ff; text-decoration: none;">{{ .Title }}</a>
                    </h3>
                    <time style="color: #94a3b8; font-size: 0.9rem;">{{ .Date.Format "January 2, 2006" }}</time>
                    <p style="margin-top: 1rem;">{{ .Summary }}</p>
                </div>
                {{ end }}
            </div>
            {{ end }}
            
            <div class="prompt-line" style="margin-top: 2rem;">
                <span class="prompt">$</span>
                <span class="command">ls -la /</span>
            </div>
        </div>
    </article>
</div>
{{ end }}
